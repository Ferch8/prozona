{% extends 'estudiantes/base.html' %}

{% block content %}
<div class="portlet-body">
  <div class="portlet-title">
    <h1>Listado de estudiantes</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="btn-group">
        <a href="{% url 'estudiante_nuevo'%}">
          <button id="sample_editable_1_new" class="btn btn-success">
            Agregar estudiante
            <i class="fa fa-plus"></i>
          </button>
        </a>
      </div>
    </div>
<div class="col-md-12 col-sm-12 col-xs-12" >
  <div class="table-responsive">
    <table class="table table-bordered ">
      <thead>
        <tr role="row" class="">
          <th>Nombre</th>
          <th>Carne</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for estudiante in estudiantes %}
        <tr>
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.carne }}</td>
            <td>
              <a href="{% url 'estudiante_ver' pk=estudiante.pk %}" class="btn btn-warning">Ver</a>
              <a href="{% url 'estudiante_editar' pk=estudiante.pk %}" class="btn btn-primary">Editar</a>
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
{% endblock %}
