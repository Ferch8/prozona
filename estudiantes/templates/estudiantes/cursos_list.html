{% extends 'estudiantes/base.html' %}

{% block content %}
    <div>
        <h1><a href="#">Listado de cursos</a></h1>
    </div>

<div class="col-md-12 col-sm-12 col-xs-12" >
  <div class="table-responsive">
    <table class="table table-bordered ">
      <thead>
        <tr role="row" class="">
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Fecha de creacion</th>
        </tr>
      </thead>
      <tbody>
        {% for curso in cursos %}
        <tr>
            <td>{{ curso.nombre }}</td>
            <td>{{ curso.descripcion|linebreaksbr }}</td>
            <td>{{ curso.fecha_creacion }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
